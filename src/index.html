<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watermark</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif; margin: 24px; }
    .row { display: flex; gap: 12px; align-items: center; margin: 8px 0; }
    label { width: 160px; font-weight: 600; }
    input[type="text"], textarea, select { flex: 1; padding: 8px; }
    input[type="file"] { flex: 1; }
    .btn { padding: 10px 14px; cursor: pointer; border: 1px solid #ccc; border-radius: 10px; background: #f5f5f7; transition: all 0.2s ease; }
    .btn.primary { background: #1f6feb; color: #fff; border-color: #1f6feb; }
    .btn.preview-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; border-color: #667eea; font-weight: 600; }
    .btn.preview-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
    .btn.primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(31, 111, 235, 0.4); }
    .progress { margin-top: 16px; height: 8px; background: #e5e7eb; border-radius: 9999px; overflow: hidden; }
    .bar { height: 100%; width: 0%; background: #10b981; }
    .muted { color: #6b7280; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    .lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.75); display: none; align-items: center; justify-content: center; z-index: 9999; }
    .lightbox img { max-width: 90vw; max-height: 90vh; box-shadow: 0 10px 40px rgba(0,0,0,0.5); border-radius: 10px; }
    .preview-card { position: relative; border: 1px solid #e5e7eb; border-radius: 10px; overflow: hidden; background: #fff; }
    .preview-card img { display: block; width: 100%; cursor: pointer; }
    .preview-card .filename { font-size: 12px; padding: 8px; border-bottom: 1px solid #eee; color: #6b7280; }
    .watermark-overlay { position: absolute; border: 2px dashed #3b82f6; background: rgba(59, 130, 246, 0.1); cursor: move; min-width: 20px; min-height: 20px; pointer-events: auto; will-change: transform; transform: translateZ(0); box-sizing: border-box; display: flex; align-items: center; justify-content: center; }
    .watermark-overlay:hover { background: rgba(59, 130, 246, 0.2); border-color: #1d4ed8; }
    .watermark-overlay.dragging { background: rgba(59, 130, 246, 0.3); z-index: 1000; transform: translateZ(0); }
    .preview-controls { padding: 8px; background: #f8f9fa; border-top: 1px solid #eee; font-size: 11px; color: #6b7280; }
    .position-indicator { display: inline-block; margin-right: 8px; }
  </style>
</head>
<body>
  <h1>Batch Watermark (macOS)</h1>
  <div class="card">
    <div class="row">
      <label>Target folder</label>
      <button id="btnChoose" class="btn">Choose‚Ä¶</button>
      <span id="folderPath" class="muted"></span>
    </div>

    <div class="grid">
      <div>
        <h3>Watermark options</h3>
        <div class="row"><label>Text</label><input id="wmText" type="text" placeholder="e.g. ¬© My Brand 2025" /></div>
        <div class="row">
          <label>Font Size Mode</label>
          <select id="fontSizeMode">
            <option value="percent" selected>Relative (% of short edge)</option>
            <option value="absolute">Absolute (px)</option>
          </select>
        </div>
        <div class="row" id="rowFontSizePx"><label>Font Size</label><input id="fontSize" type="number" value="36" min="8" max="256" /></div>
        <div class="row"><label>Text Color</label><input id="textColor" type="color" value="#ffffff" /></div>
        <div class="row"><label>Font</label>
          <input id="fontFamily" type="text" list="fontList" placeholder="-apple-system, Segoe UI, Roboto, Arial, sans-serif" />
          <datalist id="fontList"></datalist>
          <select id="fontFamilySelect" size="8" style="max-width: 260px; height: 160px;">
            <option value="">‚Äî System Fonts ‚Äî</option>
          </select>
          <div id="fontPreview" style="min-width:220px; border:1px solid #e5e7eb; border-radius:8px; padding:10px; margin-left:8px; background:#fff; color:#111;">
            Aa Í∞ÄÎÇòÎã§ ABC 123
          </div>
        </div>
        <div class="row"><label>Opacity (0-1)</label><input id="opacity" type="number" step="0.05" value="0.35" min="0" max="1" /></div>
        <div class="row"><label>Position</label>
          <select id="position">
            <option value="auto">Auto</option>
            <option value="southeast">Bottom-Right</option>
            <option value="southwest">Bottom-Left</option>
            <option value="northeast">Top-Right</option>
            <option value="northwest">Top-Left</option>
            <option value="north">Top-Center</option>
            <option value="south">Bottom-Center</option>
            <option value="center">Center</option>
          </select>
        </div>
        <div class="row" id="customPositionRow" style="display:none;">
          <label>Custom Position</label>
          <input id="customX" type="number" placeholder="X (px)" style="width:80px;" />
          <input id="customY" type="number" placeholder="Y (px)" style="width:80px;" />
        </div>
        <div class="row"><label>Margin (px)</label><input id="margin" type="number" value="24" min="0" max="200" /></div>
        <div class="row"><label>Max Width (px)</label><input id="maxWidth" type="number" value="0" /></div>
        <div class="row"><label>Shadow Color</label><input id="shadowColor" type="color" value="#000000" /></div>
        <div class="row"><label>Shadow Offset X</label><input id="shadowOffsetX" type="number" value="2" /></div>
        <div class="row"><label>Shadow Offset Y</label><input id="shadowOffsetY" type="number" value="2" /></div>
        <div class="row"><label>Shadow Blur</label><input id="shadowBlur" type="number" value="0" min="0" max="20" /></div>
        <div class="row"><label>Outline Color</label><input id="outlineColor" type="color" value="#000000" /></div>
        <div class="row"><label>Outline Width</label><input id="outlineWidth" type="number" value="0" min="0" max="10" /></div>
        <div class="row"><label>Logo (PNG)</label><input id="logo" type="file" accept="image/png" /></div>
      </div>

      <div>
        <h3>Hints</h3>
        <p class="muted">Tip: Keep opacity between 0.25‚Äì0.45 for subtle yet visible marks. Use margins to avoid edges.</p>
      </div>
    </div>

    <div class="row">
      <button id="btnPreview" class="btn preview-btn">üéØ Interactive Preview</button>
      <button id="btnRun" class="btn primary" style="display:none;">‚ñ∂Ô∏è Run</button>
      <span id="status" class="muted"></span>
    </div>

    <div id="previewGrid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:12px; margin-top:16px;"></div>
    <div id="lightbox" class="lightbox"><img id="lightboxImg" src="" alt="preview" /></div>
    <div class="progress"><div id="bar" class="bar"></div></div>
    <pre id="log" style="margin-top:12px; background:#0b1021; color:#c5d0ff; padding:12px; border-radius:10px; max-height:220px; overflow:auto;"></pre>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
